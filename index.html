<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripadvisor: Over a billion reviews & contributions for Hotels, Attractions, Restaurants, and more</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- My Style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Font-awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header  -->
    <div class="header">
        <p class="header__s1"><i class="fa-solid fa-bars"></i></p>
        <p class="header__s2">
            <img src="./images/tripadvisor.png" alt="tripadvisor">
            <span>Tripadvisor</span>
        </p>
        <p class="header__s3"><i class="fa-regular fa-user"></i></p>
        <p class="header__s4">
            <button class="header__s4__signin-btn">Sign in</button>
        </p>
    </div>

    <!-- Where to -->
    <div class="whereto">
        <h1>Where to?</h1>
    </div>

    <!-- Navbar -->
     <div class="navbar">
        <p class="navbar__items navbar__items__default">
            <img src="./images/home.png" alt="">
            <span>Search All</span>
        </p>
        <p class="navbar__items">
            <img src="./images/hotel.png" alt="">
            <span>Hotels</span>
        </p>
        <p class="navbar__items">
            <img src="./images/things-to-do.png" alt="">
            <span>Things to Do</span>
        </p>
        <p class="navbar__items">
            <img src="./images/restaurant.png" alt="">
            <span>Restaurants</span>
        </p>
        <p class="navbar__items">
            <img src="./images/airplane.png" alt="">
            <span>Flights</span>
        </p>
        <p class="navbar__items">
            <img src="./images/resort.png" alt="">
            <span>Holiday Homes</span>
        </p>
     </div>

     <!-- Search box -->
     <div class="search">
        <p class="search__s1">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <input type="search" class="search__s1__searchbox" placeholder="Places to go, things to do, hotels...">
        </p>
        <p class="search__s2">
            <input type="button" value="Search" class="search__s2__search-btn">
        </p>
     </div>

     <!-- Home image -->
     <div class="home">
        <div class="home__s1">
            <p class="home__s1__row1">Powered by AI <span>BETA</span></p>
            <h1 class="home__s1__row2">Get custom recs for your next trip</h1>
            <h3 class="home__s1__row3">Find great eats, experiences, and moreâ€”inspired by things you love.</h3>
            <p class="home__s1__row4">
                <i class="fa-solid fa-location-dot"></i>
                <span>Start a trip with AI</span>
            </p>
        </div>
        <div class="home__s2">
            <img src="./images/home-img1.png" alt="">
        </div>
        <div class="home__s3">
            <img src="./images/home-img2.png" alt="">
        </div>
     </div>


</body>

</html>
